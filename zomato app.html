<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">Zomato</div>
    <nav>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Discover the best food & drinks in your city</h1>
    <input type="text" placeholder="Search for restaurant, cuisine or a dish" class="search-box"/>
  </section>

  <!-- Restaurant List -->
  <section class="restaurants">
    <h2>Popular Restaurants</h2>
    <div class="restaurant-cards">
      <!-- Card 1 -->
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?burger" alt="Burger" />
        <h3>Burger Palace</h3>
        <p>Burgers, Fast Food</p>
        <p>⭐ 4.5 · ₹200 for one</p>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza" />
        <h3>Pizza Hub</h3>
        <p>Italian, Pizza</p>
        <p>⭐ 4.2 · ₹250 for one</p>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?biryani" alt="Biryani" />
        <h3>Biryani House</h3>
        <p>Indian, Biryani</p>
        <p>⭐ 4.8 · ₹300 for one</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Zomato Clone. All rights reserved.</p>
  </footer>

</body>
</html>
